<!DOCTYPE HTML><html><head>  <meta charset="utf-8">  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">  <title>Basemap Toggle</title>  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">  <style>    html, body, #map {      padding:0;      margin:0;	  height:500px;	  width:800px;	  float:left;    }		div, #layout {	  width:1300px;    }		div, #filter {	  float:left;    }		    #BasemapToggle {      position: absolute;      top: 20px;      right: 20px;      z-index: 50;    }  </style>  <script src="//js.arcgis.com/3.7/"></script>  <script>var map;    require([      "esri/map",       "esri/dijit/BasemapToggle",      "dojo/domReady!"    ], function(      Map, BasemapToggle    )  {      map = new Map("map", {        center: [-70.6508, 43.1452],        zoom: 16,        basemap: "topo"      });                  var toggle = new BasemapToggle({        map: map,        basemap: "satellite"      }, "BasemapToggle");      toggle.startup();    });  </script></head><body>	<div id="layout">		<div id="filter">		<H3>Lady</H3>		</div>		<div id="map" class="map" >			<div id="BasemapToggle"></div>		</div>	</div></body></html>
